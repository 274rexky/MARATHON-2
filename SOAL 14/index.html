<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1>Form Registrasi</h1>
        <label>Email</label>
        <input type="email" placeholder="enter email" class="box" />
        <label>Password</label>
        <input type="password" placeholder="enter password" class="box" />
        <label>Foto Profil</label>
        <input type="file" class="box2" />
        <label>Tanggal Lahir</label>
        <input type="date" class="box" />
        <label>Gender</label>
        <select name="gender" id="" class="box">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <button type="submit" class="box3">Daftar</button>
      </form>
      <div class="side">
        <img src="ilc logo.jpeg" alt="logo ilc" />
      </div>
    </div>
  </body>
</html>
